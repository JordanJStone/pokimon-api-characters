<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokimon-api-characters</title>
</head>

<body>
    <header>
        <h2 class="bg-danger text-center">Pokimon Characters</h2>
    </header>
    <main class="container-fluid">
        <div class="row h-100">
            <div class="col bg-info h-100">
                <h2>All Pokimon</h2>
                <ul id="api-pokimon"></ul>
            </div>
            <div class="col-7 text-center" id="active-pokimon">
            </div>
            <div class="col bg-success h-100">
                <h2>My Pokimon</h2>
                <ul id="my-pokimon">
                </ul>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>©2020 Pokémon. TM, ®Nintendo.</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
